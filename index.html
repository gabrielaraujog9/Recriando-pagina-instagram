<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/phone-instagram.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logo-instagram.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/photo-instagram.png" alt="foto de perfil">
                </div>
                <a href="#" class='instagram-login'>Continue como gabriel_araujo_g7</a>
                <a href="#" class='instagram-logout'>Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é gabriel_araujo_g7</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"><img src="./img/get-apple-store.png" alt="imagem para download na apple store"></a>
                    <a href="#" class="app-download"><img src="./img/get-play-store.png" alt="imagem para download na play store"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
